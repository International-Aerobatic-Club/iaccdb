# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: mysql2
  encoding: utf8
  database: iaccdb_dev
  pool: 5
  username: iaccdb_dev
  password: <%= Rails.application.credentials.dig(:mysql, :password, :development) %>
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  database: iaccdb_test
  pool: 5
  username: iaccdb_test
  password: <%= Rails.application.credentials.dig(:mysql, :password, :test) %>
  host: localhost

production:
  adapter: mysql2
  encoding: utf8
  reconnect: true
  database: iaccdb
  pool: 5
  username: iaccdb
  password: <%= Rails.application.credentials.dig(:mysql, :password, :production) %>
